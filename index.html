<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar | Movie Card UI Design in Html & CSS with Cool Hover Effects</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="card">
    <div class="poster">
      <img src="./assets/poster.jpg" alt="">
    </div>
    <div class="details">
      <img src="./assets/avtarlogo.png" alt="" class="logo">
      <h3>Directed by James Cameron</h3>
      <div class="rating">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>
        <span>4/5</span>
      </div>
      <div class="tags">
        <span>Sci-fi</span>
        <span>Action</span>
      </div>
      <div class="info">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae reiciendis ex commodi magnam doloremque explicabo...</p>
      </div>
      <div class="cast">
        <h4>Cast</h4>
        <ul>
          <li><img src="./assets/cast1.jpg" alt=""></li>
          <li><img src="./assets/cast2.jpg" alt=""></li>
          <li><img src="./assets/cast3.jpg" alt=""></li>
          <li><img src="./assets/cast4.jpg" alt=""></li>
          <li><img src="./assets/cast5.jpg" alt=""></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
